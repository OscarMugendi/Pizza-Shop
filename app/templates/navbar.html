{%block styles%}
<link type="stylesheet" href="{{url_for('static',filename='css/navigation.css')}}">
{%endblock%}

<div class="navbar navbar-inverse apperance" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        
            <a class="navbar-brand" href="/"> Pizza Shop </a></button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">  
                <li><a href="/"><b>Home</b></a></li>

                <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                  <li><a href="{{url_for('auth.profile')}}" style="color:white;padding:15px;"><b>{{current_user.username}}</b></a></li>
                  <li><a href="{{url_for('main.order')}}"><b>Order</b></a></li>
                  <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                  {% else %}
                  <li><a href="{{url_for('auth.login')}}"><b>Sign in</b></a></li>
                  {%endif%}
                </ul>
  
            </ul>
  
           
        </div>
        
  
    </div>
  </div>
